{% extends "base.html" %}

{% block title %}Login - MIR AMS{% endblock %}

{% block content %}
<div class="col-md-6 offset-md-3 col-lg-4 offset-lg-4">
    <div class="card mt-5">
        <div class="card-header text-center">
            <h4><i class="bi bi-box-arrow-in-right"></i> Login</h4>
        </div>
        <div class="card-body">
            <form method="POST" action="{{ url_for('auth.login') }}">
                {{ form.hidden_tag() if form }}
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-person"></i></span>
                        <input type="text" class="form-control" id="username" name="username" required autofocus>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-key"></i></span>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                </div>
                
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="remember" name="remember">
                    <label class="form-check-label" for="remember">Remember me</label>
                </div>
                
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-box-arrow-in-right"></i> Login with Password
                    </button>
                    <a href="{{ url_for('auth.whatsapp_login') }}" class="btn btn-success">
                        <i class="bi bi-whatsapp"></i> Login with WhatsApp
                    </a>
                </div>
            </form>
        </div>
        <div class="card-footer text-center">
            <p class="mb-0">
                <small>First time setup? <a href="{{ url_for('auth.setup') }}">Create Admin Account</a></small>
            </p>
        </div>
    </div>
</div>
{% endblock %}
